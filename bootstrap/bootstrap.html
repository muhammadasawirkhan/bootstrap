<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style> 
  .border{
  	border: 1px solid green;
  }
  .row1-height{

  	height: 5vh;
  }
  .col-sm-10{
  	text-align: center;
  	font-size: 20px;
  }
  .col-sm-12{
  	text-align: center;

  }
  .row2{
  	width:80vw
  }
  .row3{
  	border: 1px solid blue;
  	height: 50vh;
  }
</style>
</head>
<body>
<div class="container">

<div class="row row1" >
	<div class="col-sm-2 border row1-height"> 

		<img src="images/logo.png"/>
	</div>
	<div class="col-sm-10 border row1-height"> 
		Student Information System

	</div>
	

</div>
<div class="row row1" >
	<div class="row  row1-height"> 
		<div class="container">
			<div class="row .row2" >
				<div class="col-sm-12 " >
					<span class="link">Home</span>
					<span class="link">About</span>
					<span class="link">Contact</span>
				</div>
				
			</div>
		</div>
	</div>
	

</div>
<div class="row"> 
	<div class="col-sm-2 row3">
		Main Menu

	</div>

 
	<div class="col-sm-10 row3">
		<ul class="nav nav-tabs"> 
			<li class="nav-item">
				<a href="#courses" data-toggle="tab" class="nav-link">Courses</a>
			</li>
			<li class="nav-item">
				<a href="#teachers" data-toggle="tab" class="nav-link">Teachers</a>
			</li>

		</ul>
		<div class="tab-content"> 

			<div id="courses" class="tab-pane"> 
				<ul style="list-style: none;"> 

					<li>HTML</li>
					<li>CSS</li>
				</ul>

			</div>
			<div id="teachers" class="tab-pane"> 
				<ul style="list-style: none;"> 

					<li>Danish</li>
					<li>Mudasir</li>
				</ul>
				Name
				<input type="text" class="form-control" placeholder="enter name"/>
				Password
				<input type="text" class="form-control" />

			</div>
		</div>
	</div>


</div>

</div>

</body>
</html>
